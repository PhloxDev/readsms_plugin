name: readsms
description: A flutter plugin that reads incoming SMS on device as a broadcast stream.
version: 0.0.1+1
homepage: "https://github.com/Ayush783/readsms_plugin"

environment:
  sdk: ">=2.10.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  plugin:
    platforms:
      android:
        package: com.ayush783.readsms
        pluginClass: ReadsmsPlugin
      ios:
        pluginClass: ReadsmsPlugin

